<ons-navigator>
    <ons-page id="monthly_page">
        <ons-toolbar>
          <div class="left">
            <ons-toolbar-button ng-click="app.slidingMenu.toggleMenu()"><ons-icon icon="fa-bars"></ons-icon></ons-toolbar-button>
          </div>
          <div class="right">
            <ons-toolbar-button class="list__item--tappable list__item__line-height" modifier="chevron" onclick="app.slidingMenu.setMainPage('daily.html', {closeMenu: true})" id="goDaily">
                <span id="goDaily"></span>
                <ons-icon icon="fa-pencil-square-o"></ons-icon>
            </ons-toolbar-button>
          </div>
        </ons-toolbar>
        <div class="monthly">
            <div id="header_wrap">
                <div id="header">
                    <ons-button modifier="quiet" id="backMonth">
                       <ons-icon icon="fa fa-play" size="25px" rotate="180"></ons-icon>
                    </ons-button>
                    <span id="yearMonth"></span>
                    <ons-button modifier="quiet" id="nextMonth">
                        <ons-icon icon="fa fa-play" size="25px"></ons-icon>
                    </ons-button>
                </div>
            </div>
            <ul class="monthlyList" id="monthlyList">
            </ul>
        </div>
    </ons-page>
</ons-navigator>
