<ons-navigator>
    <ons-page id="monthly_page">
        <ons-toolbar>
          <div class="left">
            <ons-toolbar-button ng-click="app.slidingMenu.toggleMenu()"><ons-icon icon="fa-bars"></ons-icon></ons-toolbar-button>
          </div>
          <div class="right">
            <ons-toolbar-button class="list__item--tappable list__item__line-height" modifier="chevron" onclick="app.slidingMenu.setMainPage('daily.html', {closeMenu: true})" id="goDaily">
                <span id="goDaily"></span>
                <ons-icon icon="fa-pencil-square-o"></ons-icon>
            </ons-toolbar-button>
          </div>
          <div class="center" id="yearMonth"></div>
        </ons-toolbar>
        <div class="monthly">
            <ul class="monthlyList" id="monthlyList">
            </ul>
        </div>
    </ons-page>
</ons-navigator>
